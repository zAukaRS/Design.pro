{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <header class="header">
        <h1>Вход в систему</h1>
    </header>

    <main class="content">
        <form method="post" class="login-form" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                <input type="text" id="id_username" name="username" required autocomplete="off" placeholder="Введите имя пользователя">
            </div>
            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" id="id_password" name="password" required autocomplete="new-password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <input type="submit" value="Войти">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Design.pro. Все права защищены.</p>
    </footer>
</body>
</html>
