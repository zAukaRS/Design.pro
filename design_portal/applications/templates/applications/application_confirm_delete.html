{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/application_confirm_delete.css' %}">

<div class="delete-confirmation-container">
    <h1 class="delete-heading">Подтверждение удаления</h1>
    <p class="delete-message">
        Вы уверены, что хотите удалить заявку <strong>{{ application.title }}</strong>?
        Это действие <span class="text-danger">не может быть отменено</span>.
    </p>

    <form method="POST" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger delete-button">Удалить</button>
        <a href="{% url 'application-list' %}" class="btn btn-secondary cancel-button">Отмена</a>
    </form>
</div>
{% endblock %}
